<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <p class="score" id="home-score">0</p>
        <div class="score-btn">
          <button onclick="scoreChanger('home', 1)">+1</button>
          <button onclick="scoreChanger('home', 2)">+2</button>
          <button onclick="scoreChanger('home', 3)">+3</button>
        </div>
    </div>
    <div>
        <h3>AWAY</h3>
        <p class="score" id="away-score">0</p>
        <div class="score-btn">
            <button onclick="scoreChanger('away', 1)">+1</button>
            <button onclick="scoreChanger('away', 2)">+2</button>
            <button onclick="scoreChanger('away', 3)">+3</button>

        </div>
      </div>
    </div>
    <div class="score-btn last-p">

        <button id="new-game" onclick="newGame()">New game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
